    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fffdf7;
        background-image: radial-gradient(#ffdee9 15%, transparent 16%), radial-gradient(#dbeafe 15%, transparent 16%);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        background-attachment: fixed;
        color: #4a4a4a;
      }
      
      /* Cute Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #ffc0d6;
        border-radius: 20px;
        border: 3px solid rgba(255,255,255,0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff94ba;
      }

      /* Cat Ears Mixin */
      .cat-ears-top {
        position: relative;
      }
      .cat-ears-top::before, .cat-ears-top::after {
        content: '';
        position: absolute;
        top: -20px;
        width: 40px;
        height: 40px;
        background: inherit;
        border-radius: 8px 30px 0 0;
        z-index: -1;
      }
      .cat-ears-top::before {
        left: 30px;
        transform: rotate(-15deg);
        border-left: 4px solid white;
        border-top: 4px solid white;
      }
      .cat-ears-top::after {
        right: 30px;
        transform: rotate(15deg);
        border-right: 4px solid white;
        border-top: 4px solid white;
      }

      /* Bouncy Animation */
      @keyframes softBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      .animate-soft-bounce {
        animation: softBounce 3s ease-in-out infinite;
      }
    </style>
